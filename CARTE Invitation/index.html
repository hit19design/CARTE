  <style>
    body {
      background: radial-gradient(ellipse at bottom, #0d0221 0%, #000 100%);
      overflow: hidden;
      
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes floatImage {
      0%, 100% {
        transform: translateY(0px) rotate(0deg) scale(1);
      }
      50% {
        transform: translateY(-15px) rotate(2deg) scale(1.03);
      }
    }

    @keyframes glowBorder {
      0%, 100% {
        box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
      }
      50% {
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.7), 0 0 40px rgba(255, 215, 0, 0.5);
      }
    }

    .floating-img {
      animation: floatImage 6s ease-in-out infinite;
      transition: transform 0.3s ease;
      position: absolute;
      border-radius: 2rem;
      pointer-events: none;
      z-index: 1;
      border: 2px solid transparent;
    }

    .border-glow {
      animation: glowBorder 3s ease-in-out infinite;
    }

    .animate-fadeInUp { animation: fadeInUp 1s ease-out; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-hover:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    #main-content { display: none; }
    .intro { transition: opacity 1s ease, transform 1s ease; }
    .intro-hidden { opacity: 0; transform: scale(0.8); pointer-events: none; }

    /* Enveloppe personnalisée */
    #intro-screen .wrapper {
      height: 150px;
      width: 225px;
      background-color: #3760C9;
      position: relative;
      margin: 0 auto 1.5rem;
      display: flex;
      justify-content: center;
      z-index: 0;
      cursor: pointer;
      perspective: 800px;
      transition: transform 0.3s ease;
      user-select: none;
    }

    #intro-screen .wrapper:focus {
      outline: 2px solid #ffd700;
      outline-offset: 4px;
    }

    #intro-screen .lid {
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      border-right: 112.5px solid transparent; 
      border-bottom: 75px solid transparent;  
      border-left: 112.5px solid transparent;
      transform-origin: top;
      transition: transform 0.5s ease;
      pointer-events: none;
      z-index: 3;
    }

    #intro-screen .lid.one {
      border-top: 75px solid #658ced;
      transform: rotateX(0deg);
      z-index: 4;
      transition-delay: 0.5s;
    }

    #intro-screen.open .lid.one {
      transform: rotateX(90deg);
      transition-delay: 0s;
      z-index: 1;
    }

    #intro-screen .lid.two {
      border-top: 75px solid #3760C9;
      transform: rotateX(90deg);
      z-index: 2;
      transition-delay: 0.5s;
    }

    #intro-screen.open .lid.two {
      transform: rotateX(180deg);
      transition-delay: 0.25s;
      z-index: 0;
    }

    /* Magical Stars Button Effect */
    .magical-stars-btn {
      position: relative;
      padding: 20px 35px;
      background: #FF8C00; /* Orange vif pour un aspect joyeux */
      font-size: 18px;
      font-weight: 600;
      color: #FFFFFF; /* Texte blanc éclatant */
      box-shadow: 0px 0px 15px 0px rgba(255, 255, 255, 0.8);
      border-radius: 100px; /* Coins arrondis */
      border: none;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      z-index: 1;
    }

    .magical-stars-btn:hover {
      background: #FFD700; /* Doré au survol */
      color: #FFFFFF; /* Texte blanc */
      box-shadow: 0 0 80px rgba(255, 255, 255, 0.6); /* Effet lumineux autour */
      transform: scale(1.05); /* Agrandissement */
    }

    .magical-stars-btn .star-1,
    .magical-stars-btn .star-2,
    .magical-stars-btn .star-3,
    .magical-stars-btn .star-4,
    .magical-stars-btn .star-5,
    .magical-stars-btn .star-6 {
      filter: drop-shadow(0 0 0 #FFD700); /* Lumière dorée autour des étoiles */
      animation: float 3s ease-in-out infinite, blink 1.5s infinite alternate; /* Animation de flottement et scintillement */
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.7;
      }
    }

    /* Pour chaque étoile, tu peux ajuster la taille et position aléatoire */
    .magical-stars-btn .star-1 {
      position: absolute;
      top: 20%;
      left: 20%;
      width: 25px;
      height: auto;
      filter: drop-shadow(0 0 0 #FFD700); /* Lumière dorée */
      z-index: -5;
      animation: float 3s ease-in-out infinite, blink 1.5s infinite alternate;
    }

    .magical-stars-btn .star-2 {
      position: absolute;
      top: 45%;
      left: 45%;
      width: 15px;
      height: auto;
      filter: drop-shadow(0 0 0 #FFD700); /* Lumière dorée */
      z-index: -5;
      animation: float 3s ease-in-out infinite, blink 1.5s infinite alternate;
    }

    .magical-stars-btn .star-3 {
      position: absolute;
      top: 40%;
      left: 40%;
      width: 5px;
      height: auto;
      filter: drop-shadow(0 0 0 #FFD700); /* Lumière dorée */
      z-index: -5;
      animation: float 3s ease-in-out infinite, blink 1.5s infinite alternate;
    }

    .magical-stars-btn .star-4 {
      position: absolute;
      top: 20%;
      left: 40%;
      width: 8px;
      height: auto;
      filter: drop-shadow(0 0 0 #FFD700); /* Lumière dorée */
      z-index: -5;
      animation: float 3s ease-in-out infinite, blink 1.5s infinite alternate;
    }

    .magical-stars-btn .star-5 {
      position: absolute;
      top: 25%;
      left: 45%;
      width: 15px;
      height: auto;
      filter: drop-shadow(0 0 0 #FFD700); /* Lumière dorée */
      z-index: -5;
      animation: float 3s ease-in-out infinite, blink 1.5s infinite alternate;
    }

    .magical-stars-btn .star-6 {
      position: absolute;
      top: 5%;
      left: 50%;
      width: 5px;
      height: auto;
      filter: drop-shadow(0 0 0 #FFD700); /* Lumière dorée */
      z-index: -5;
      animation: float 3s ease-in-out infinite, blink 1.5s infinite alternate;
    }

    /* Animation au survol pour les étoiles */
    .magical-stars-btn:hover .star-1,
    .magical-stars-btn:hover .star-2,
    .magical-stars-btn:hover .star-3,
    .magical-stars-btn:hover .star-4,
    .magical-stars-btn:hover .star-5,
    .magical-stars-btn:hover .star-6 {
      filter: drop-shadow(0 0 10px #FFD700); /* Effet lumineux doré */
      animation: float 3s ease-in-out infinite, blink 1.5s infinite alternate;
    }

    .magical-stars-btn .fil0 {
      fill: #FFD700; /* Doré pour la forme des étoiles */
    }


    #intro-screen .envelope {
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      border-top: 75px solid transparent;
      border-right: 112.5px solid #C4DFF0;
      border-bottom: 75px solid #C4DFF0;
      border-left: 112.5px solid #a4d4f2;
      z-index: 3;
      pointer-events: none;
    }

    #intro-screen .letter {
      position: absolute;
      top: 0;
      width: 80%;
      height: 80%;
      background-color: white;
      border-radius: 15px;
      z-index: 2;
      transition: transform 0.5s ease, opacity 0.5s ease;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #3B4049;
      font-weight: 600;
      user-select: none;
      transform: translateY(0);
      opacity: 0;
      transition-delay: 0s;
    }

    #intro-screen.open .letter {
      transform: translateY(-40px);
      opacity: 1;
      transition-delay: 0.5s;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
      background: linear-gradient(to bottom, white 0%, #f9f9f9 100%);
    }

    #intro-screen .hand {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M19.5,15a4.5,4.5,0,0,1-4.5,4.5c-1.862,0-2.5-1.5-3.5-1.5S10,19.5,8.5,19.5A4.5,4.5,0,0,1,4,15V4.5A1.5,1.5,0,0,1,5.5,3h0A1.5,1.5,0,0,1,7,4.5V12a1,1,0,0,0,2,0V1.5A1.5,1.5,0,0,1,10.5,0h0A1.5,1.5,0,0,1,12,1.5V12a1,1,0,0,0,2,0V3.5A1.5,1.5,0,0,1,15.5,2h0A1.5,1.5,0,0,1,17,3.5V12a1,1,0,0,0,2,0V6.5A1.5,1.5,0,0,1,20.5,5h0A1.5,1.5,0,0,1,22,6.5Z"/></svg>') no-repeat center;
      background-size: contain;
      top: -30px;
      left: 50%;
      transform: translateX(-40%) rotate(0deg);
      opacity: 0;
      transition: all 0.2s ease;
      filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
      pointer-events: none;
      z-index: 10;
    }

    .magic-glow {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, rgba(255,105,180,0.1) 50%, transparent 70%);
      top: -50%;
      left: -50%;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #intro-screen:hover .hand {
      opacity: 1;
      top: 10px; /* Position visible de la main (ajuste selon ton besoin) */
    }

    /* Effet machine à écrire */
    .typewriter {
      overflow: hidden;
      border-right: .15em solid #ffd700;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .03em;
      width: 0;
     animation: typewriter 2s steps(36, end) 1s forwards, blink-caret .75s step-end infinite;
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #ffd700; }
    }

    /* Animation de texte qui bouge lettre par lettre */
    .bouncing-text {
      font-weight: bold;
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      line-height: 1.4em;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
      display: inline-block;
    }

    .bouncing-text span {
      display: inline-block;
      animation: bounce-letters 2s infinite linear;
    }

    .bouncing-text span:nth-child(1) { animation-delay: 0s; }
    .bouncing-text span:nth-child(2) { animation-delay: 0.1s; }
    .bouncing-text span:nth-child(3) { animation-delay: 0.2s; }
    .bouncing-text span:nth-child(4) { animation-delay: 0.3s; }
    .bouncing-text span:nth-child(5) { animation-delay: 0.4s; }
    .bouncing-text span:nth-child(6) { animation-delay: 0.5s; }
    .bouncing-text span:nth-child(7) { animation-delay: 0.6s; }
    .bouncing-text span:nth-child(8) { animation-delay: 0.7s; }
    .bouncing-text span:nth-child(9) { animation-delay: 0.8s; }
    .bouncing-text span:nth-child(10) { animation-delay: 0.9s; }
    .bouncing-text span:nth-child(11) { animation-delay: 1s; }
    .bouncing-text span:nth-child(12) { animation-delay: 1.1s; }
    .bouncing-text span:nth-child(13) { animation-delay: 1.2s; }
    .bouncing-text span:nth-child(14) { animation-delay: 1.3s; }
    .bouncing-text span:nth-child(15) { animation-delay: 1.4s; }

    @keyframes bounce-letters {
      0%, 90%, 100% {
        transform: translateY(0px);
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
      }
      10% {
        transform: translateY(-15px);
        text-shadow: 0 5px 15px rgba(255, 215, 0, 1), 0 0 20px rgba(255, 105, 180, 0.8);
      }
    }
    .letter {
      position: relative;
      display: inline-block;
    }

    .letter img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); /* Lueur autour de l'image */
      transition: all 0.5s ease-in-out;
    }

    /* Crée un fond d'étoiles scintillantes */
    .letter::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png'); /* Texture d'étoiles */
      background-size: cover;
      opacity: 0.3;
      pointer-events: none;
      animation: sparkle 2s infinite;
    }

    /* Animation des étoiles scintillantes */
    @keyframes sparkle {
      0% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.3;
      }
    }

    /* Effet de lueur lumineuse au survol */
    .letter:hover img {
      box-shadow: 0 0 30px rgba(255, 215, 0, 1); /* Lueur plus intense lors du survol */
      transform: scale(1.05); /* Agrandissement léger pour un effet 3D */
    }


  </style>

  <script>
    const container = document.getElementById('stars-container');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = (Math.random() * 3) + 's';
      container.appendChild(star);
    }

    const envelopeWrapper = document.getElementById('envelope-wrapper');
    const openEnvelopeBtn = document.getElementById('open-envelope-btn');

    function openEnvelopeAndShowInvitation()
      {
      const hand = document.querySelector('.hand');
      hand.style.opacity = '1';
      hand.style.transform = 'translateX(-50%) rotate(-15deg)';
        

      setTimeout(() => {
        envelopeWrapper.parentElement.classList.add('open');
        hand.style.transform = 'translateX(-50%) translateY(-20px) rotate(-5deg)';
        openEnvelopeBtn.disabled = true;

        setTimeout(() => {
          hand.style.opacity = '0';
          hand.style.transform = 'translateX(-50%) translateY(-40px) rotate(0deg)';
          setTimeout(() => showInvitation(), 500);
        }, 1000);
      }, 300);
    }

    envelopeWrapper.addEventListener('click', openEnvelopeAndShowInvitation);
    openEnvelopeBtn.addEventListener('click', openEnvelopeAndShowInvitation);

    function showInvitation() {
      document.getElementById('intro-screen').classList.add('intro-hidden');
      setTimeout(() => {
        document.getElementById('intro-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'flex';
      }, 1000);
    }

    document.getElementById('enter-btn').addEventListener('click', () => {
      window.location.href = 'invitation.html';
    });
  </script>

  <!-- 🔥 Effet Parallax pour les étoiles et les images flottantes -->
  <script>
    const starsContainer = document.getElementById('stars-container');
    const floatingImages = document.querySelectorAll('.floating-img');
    function handleMove(x, y) {
      const nx = (x / window.innerWidth) - 0.5;
      const ny = (y / window.innerHeight) - 0.5;
      starsContainer.style.transform = `translate(${nx * 15}px, ${ny * 15}px)`;
      floatingImages.forEach((img, i) => {
        const factor = (i + 1) * 10;
        img.style.transform = `translate(${nx * factor}px, ${ny * factor}px) scale(1.05)`;
      });
    
    }

    window.addEventListener('mousemove', e => {
      handleMove(e.clientX, e.clientY);
    });

    window.addEventListener('touchmove', e => {
      if (e.touches.length > 0) {
        handleMove(e.touches[0].clientX, e.touches[0].clientY);
      }
    }, { passive: true });

  </script>
